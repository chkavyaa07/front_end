<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT 4</title>
</head>
<body>
    <h1><B>Heading</B></h1>
    <h2><I>Sub Heading</I></h2>
    <h3><U>Sub sub Heading</U></h3>
   <p>this is <sup>superscript</sup>text.</p> 
   <p>h<sub>2</sub>o </p>
   <p> 2<sup>2</sup>= 4</p>
   <p>this is <sub>subscripted</sub>text.</p>
   <p>my favorite colour is <del>blue</del> beige.</p>
   <p>my favorite colour <del>red</del> <ins>blue.</ins></p>
   <p>bring<mark> chips.</mark></p>
   <p><small>small text.</small></p>
   <p><em>exphasised text.</em></p>
   <p><strong>Important.</strong></p>

    
</body>
