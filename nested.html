<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT 15</title>
</head>

<body>
    <h1>Nested Table</h1>
    <table border="1">
        <tr>
            <td>First Cell</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Nested Cell 1</td>
                        <td>Nested Cell 2</td>
                    </tr>
                    <tr>
                        <td>Nested Cell 3</td>
                        <td>Nested Cell 4</td>
                    </tr>
                </table>
            </td>
            <table border="1">
                <tr>
                    <td>Second Cell</td>
                    <td>
                        <table border="1">
                            <tr>
                                <td>Nested Cell 1</td>
                                <td>Nested Cell 2</td>
                            </tr>
                            <tr>
                                <td>Nested Cell 3</td>
                                <td>Nested Cell 4</td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </tr>
    </table>
</body>

</html>
